<template>
    <lightning-card title="Apex wire to property demo">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <div key={acc.id} class="slds-box slds-m-bottom_xx-small">
                        <p><strong>Name: </strong>{acc.Name}</p>
                        <p><strong>Type: </strong>{acc.Type}</p>
                        <p><strong>Industry: </strong>{acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Apex wire to function demo">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="acc">
                    <div key={acc.id} class="slds-box slds-m-bottom_xx-small">
                        <p><strong>Name: </strong>{acc.Name}</p>
                        <p><strong>Type: </strong>{acc.newType}</p>
                        <p><strong>Industry: </strong>{acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
