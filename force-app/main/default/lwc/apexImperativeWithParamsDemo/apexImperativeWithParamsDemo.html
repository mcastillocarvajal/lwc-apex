<template>
    <lightning-card title="Apex imperatively with params">
        <div class="slds-p-around_medium">
            <lightning-input
                type="search"
                onchange={searchHandler}
                label="Search Account"
                value={searchKey}>
            </lightning-input>
        </div>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <div key={acc.id} class="slds-box slds-box_xx-small slds-m-around_x-small">
                    <p>Name - {acc.Name}</p>
                    <p>Name - {acc.Type}</p>
                    <p>Name - {acc.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
