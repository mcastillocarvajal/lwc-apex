<template>
    <lightning-card title="Call apex method imperatively">
        <div class="slds-p-around_medium">
            <lightning-button
            variant="brand"
            label="Call Account method"
            onclick={handleClick}>
            </lightning-button>
        </div>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <div key={acc.id} class="slds-box slds-box_xx-small slds-m-around_x-small">
                    <p>Name - {acc.Name}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
