<template>
    <lightning-card title="Apex wire demo with params">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="type"
                label="Choose your Type"
                value={selectedType}
                options={typeOptions}
                onchange={typeHandler}>
            </lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div class="slds-box slds-m-bottom_xx-small" key={account.id}>
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                        <p><strong>Industry: </strong>{account.Name}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
